#cloud-config
hostname: ${hostname}
preserve_hostname: False
manage_etc_hosts: localhost

# create "coder" user with passwordless sudo
users:
  - name: coder
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash

# set password for our users
chpasswd:
  expire: False
  users:
    - name: coder
      password: ${password}
      type: text
    - name: root
      password: ${password}
      type: text

write_files:
  - path: /tmp/format_disk.sh
    content: |
      #!/bin/bash
      if ! stat /dev/vdb1 > /dev/null # if /dev/vdb1 doesn't exist, then we go ahead and create it
      then
        parted /dev/vdb mklabel gpt --script
        parted /dev/vdb mkpart primary 0% 100% --script
        mkfs.ext4 -F /dev/vdb1
      fi
    permissions: "0755"

  - path: /tmp/coder_agent.sh
    encoding: b64
    content: ${coder_agent_script}
    permissions: "0755"

  - path: /tmp/coder_agent_token
    content: ${coder_agent_token}
    permissions: "0744"

runcmd:
  - [ sudo, -u, coder, CODER_AGENT_TOKEN_FILE=/tmp/coder_agent_token, /tmp/coder_agent.sh ]
  - [ /tmp/format_disk.sh ]

mounts:
  - [ /dev/vdb1, /home, auto, "defaults" ]

# this is a workaround needed for "write_files" and "runcmd" to run on every boot
# this also helps us order modules
cloud_final_modules:
 - [write_files, always]
 - [scripts-user, always]
 - mounts